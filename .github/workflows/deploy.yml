on:
  push:
    paths-ignore:
      - "patch/patchlist/patch9.txt"
    branches:
      - main
  pull_request:
    paths-ignore:
      - "patch/patchlist/patch9.txt"
    branches:
      - main

concurrency:
  group: patch-deployment
  cancel-in-progress: false

name: Push iRO Fish Patches
jobs:
  patch-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.ACTIONS_PAT }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Get changed files
      id: changed_files
      run: |
        git diff --name-status ${{ github.event.before }} ${{ github.sha }} > changed_files.txt

    - name: Run Patch9 Update Script
      run: python scripts/update_patch.py
      env:
        GITHUB_TOKEN: ${{ secrets.ACTIONS_PAT }}